  <a href="#" id="switchToEN">EN</a> | <a href="#" id="switchToEL">EL</a>
</div>

<script>
  function switchLanguage(lang) {
    const currentPath = window.location.pathname;
    // Regular expression to capture an existing language prefix (if any)
    const regex = /^\/(en|el)(\/.*)?$/;
    const match = currentPath.match(regex);
    let newPath;
    
    if (match) {
      // If there's already a language prefix, use the same page path
      newPath = '/' + lang + (match[2] || '/');
    } else {
      // Otherwise, simply prepend the desired language prefix
      newPath = '/' + lang + currentPath;
    }
    
    // Only navigate if the new path is different from the current one
    if (newPath !== currentPath) {
      window.location.pathname = newPath;
    }
  }

  document.getElementById('switchToEN').addEventListener('click', function(e) {
    e.preventDefault();
    switchLanguage('en');
  });

  document.getElementById('switchToEL').addEventListener('click', function(e) {
    e.preventDefault();
    switchLanguage('el');
  });
</script>
